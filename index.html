<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Vue Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div id="root">
            <div class="input">
                <p class="equation">{{ equation }}</p>
                <h1>{{ value }}</h1>
            </div>
            <div class="numbers">
                <button id="1" @click="changeValue">1</button>
                <button id="2" @click="changeValue">2</button>
                <button id="3" @click="changeValue">3</button>
                <button id="4" @click="changeValue">4</button>
                <button id="5" @click="changeValue">5</button>
                <button id="6" @click="changeValue">6</button>
                <button id="7" @click="changeValue">7</button>
                <button id="8" @click="changeValue">8</button>
                <button id="9" @click="changeValue">9</button>
                <button class="zero" id="0" @click="changeValue">0</button>
                <button id="." @click="changeValue">.</button>
            </div>
            <div class="operators">
                <button class="clear-line" @click="clearLine">CL</button>
                <button class="clear-everything" @click="clearEverything">CE</button>
                <button class="enter" @click="enter">Enter</button>
            </div>
            <div class="math">
                <button id="+" @click="math">+</button>
                <button id="-" @click="math">-</button>
                <button id="*" @click="math">*</button>
                <button id="/" @click="math">/</button>
            </div>
        </div>

    </div>
    <script src="./js/app.js"></script>
</body>

</html>
