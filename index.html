<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Vue Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="root">
        <div class="input" v-on:click="changeValue('0')">
            {{display}}
        </div>
        <div class="numbers">
            <p id="1" v-on:click="changeValue">1</p>
            <p id="2" v-on:click="changeValue">2</p>
            <p id="3" v-on:click="changeValue">3</p>
            <p id="4" v-on:click="changeValue">4</p>
            <p id="5" v-on:click="changeValue">5</p>
            <p id="6" v-on:click="changeValue">6</p>
            <p id="7" v-on:click="changeValue">7</p>
            <p id="8" v-on:click="changeValue">8</p>
            <p id="9" v-on:click="changeValue">9</p>
            <p class="zero" id="0" v-on:click="changeValue">0</p>
        </div>
        <button class="enter">Enter</button>
        <div class="math">
            <p id="+">+</p>
            <p id="-">-</p>
            <p id="*">*</p>
            <p id="/">/</p>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
